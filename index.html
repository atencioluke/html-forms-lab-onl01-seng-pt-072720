<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <h3>What day's are you available to meet?</h3>
      <input type="checkbox" id="checkbox" name="checkbox-1" value="Monday"> Monday
      <br>
      <input type="checkbox" id="checkbox" name="checkbox-1" value="Tuesday"> Tuesday
      <br>
      <input type="checkbox" id="checkbox" name="checkbox-1" value="Wednesday"> Wednesday
      <br>
      <input type="checkbox" id="checkbox" name="checkbox-1" value="Thursday"> Thursday
      <br>
      <input type="checkbox" id="checkbox" name="checkbox-1" value="Friday"> Friday
      <br>

      <input type="submit" >
    </form>
  </body>
</html>
